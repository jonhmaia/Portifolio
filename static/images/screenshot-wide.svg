<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1280" height="80" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Navigation -->
  <rect x="100" y="20" width="80" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <rect x="200" y="20" width="100" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <rect x="320" y="20" width="80" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Main Content -->
  <circle cx="320" cy="300" r="80" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Text blocks -->
  <rect x="450" y="200" width="400" height="30" rx="15" fill="rgba(255,255,255,0.8)"/>
  <rect x="450" y="250" width="300" height="20" rx="10" fill="rgba(255,255,255,0.6)"/>
  <rect x="450" y="280" width="350" height="20" rx="10" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Project cards -->
  <rect x="100" y="400" width="200" height="150" rx="10" fill="rgba(255,255,255,0.2)"/>
  <rect x="320" y="400" width="200" height="150" rx="10" fill="rgba(255,255,255,0.2)"/>
  <rect x="540" y="400" width="200" height="150" rx="10" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Footer -->
  <rect x="0" y="650" width="1280" height="70" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Title -->
  <text x="640" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">João Marcos Maia - Portfólio</text>
</svg>